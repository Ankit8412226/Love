<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Dialog</title>
</head>
<body>

<script>
    // Function to ask for confirmation
    function askForConfirmation() {
        while (true) {
            // Display the confirmation dialog
            var userConfirmation = window.confirm("Will You be my Valantine?");

            // Check the user's response
            if (userConfirmation) {
                // If the user clicks "OK" (true), break out of the loop and open the page
                window.location.href = "1.html"; // Replace with your actual page URL

                break;
            } else {
                // If the user clicks "Cancel" (false), continue the loop and ask again
                alert("Plese request");
                // You can add additional actions here if needed
            }
        }
    }

    // Call the function when the page loads or whenever you need to trigger the confirmation dialog
    askForConfirmation();
</script>

</body>
</html>
